<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章节2_006_v-show指令</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <img src="./img/logo.png" v-show="isShow">
        <img src="./img/logo.png" v-show="age>16">
        <button type="button" v-on:click="changeIsShow">修改年龄值</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "这是复习",
                isShow: true,
                age: 14
            },
            methods: {
                changeIsShow:function(){
                    //this.age=18;
                    this.isShow=!this.isShow;
                }
            }
        })
    </script>
</body>
</html>
