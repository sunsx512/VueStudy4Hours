<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章节2_006_v-show指令</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="isShow">这是一个p标签</p><br>
        <p v-show="isShow">这是一个p标签 v-show</p><br>
        <h2 v-if="temp>=35">热死了</h2>
        
        <input type="button" @click="changeIsShow" value="切换bool" >
        <input type="button" @click="changeTemp" value="切换temp" >
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                age: 14,
                temp: 20
            },
            methods: {
                changeIsShow:function(){
                    //this.age=18;
                    this.isShow=!this.isShow;
                },
                changeTemp:function(){
                    this.temp=40;
                }
            }
        })
    </script>
    <!-- 笔记：
        v-if操作dom，隐藏整个p标签，
        v-show操作样式，p标签依旧存在 
        开发中频繁切换的用v-show，反之用v-if，频繁操作dom会牺牲性能。
    -->
</body>
</html>
