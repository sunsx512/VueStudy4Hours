<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章节2_009_本地应用图片切换</title>
    <style>
        .active{
            border: red 1px solid;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
       
        <img :src="imgArr[index]">
        <a href="javascript:void(0)" @click="prev" v-show="index!=0">上一张</a>
        <a href="javascript:void(0)" @click="next" v-show="index<imgArr.length-1">下一张</a>
       
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgsrc: "./img/logo.png",
                imgTitle: "轮胎",
                isActive: false,
                imgArr:["./img/logo.png","./img/building.png","./img/room.png","./img/foodroom.png"],
                index:0
            },
            methods: {
                prev: function(){
                    this.index--;
                },
                next: function(){
                    this.index++;
                }
            }
        })
    </script>
    <!-- 笔记：
        v-show可以用v-if代替，只不过性能低了些
    -->

</body>
</html>
