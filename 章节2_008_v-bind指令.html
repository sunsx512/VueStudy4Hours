<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章节2_008_v-bind指令</title>
    <style>
        .active{
            border: red 1px solid;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- <img src="./img/logo.png"> -->
        <img v-bind:src="imgsrc" alt="" v-bind:title="imgTitle+'!!!'" v-bind:class="isActive?'active':''" @click="changeclass">
        <br>
        <img :src="imgsrc" alt="" :title="imgTitle+'!!'" :class="isActive?'active':''" @click="changeclass">
        <br>
        <img :src="imgsrc" alt="" :title="imgTitle+'!!'" :class="{active:isActive}" @click="changeclass"><!--简写，更为常用,class简写，对象的方式-->

        <img v-bind:title="imgTitle+'!!!'">
        <img class="active">

        <img v-bind:class="isActive?'active':''">
        <img v-bind:class="{active:isActive}"> <!--推荐-->
        


    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgsrc: "./img/logo.png",
                imgTitle: "轮胎",
                isActive: false
            },
            methods: {
                changeclass: function(){
                    this.isActive=!this.isActive;
                }
            }
        })
    </script>
    <!-- 笔记：
        v-bind绑定元素的属性，
        语法：v-bind:属性名="表达式"
    -->
</body>
</html>
