<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章节2_011_v-on指令 补充</title>
    <style>
        .active{
            border: red 1px solid;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    

    <div id="app">
        <input type="button" @click="doit(666,'老铁！')" value="测试">
        <input type="text" @keyup.enter="sayHello">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "这是Vuejs"
            },
            methods: {
                doit:function(p1,p2){
                    alert("zhangsan"+p1+p2);
                },
                sayHello:function(){
                    alert("Hello!");
                }
            }
        })
    </script>
    <!-- 笔记：
        * v-on 补充 
        * 事件绑定的方法写成函数调用的形式。
        * 定义方法时需要定义形参来接收传入的实参。
        * 事件后面跟上.修饰符 可以对实践进行限制。
        * .enter可以限制出发的按键为回车。
        * 事件修饰符有多种。
    -->

</body>
</html>
