<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章节2_012_v-model指令</title>
    <style>
        .active{
            border: red 1px solid;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    

    <div id="app">
        <!-- <input type="button" @click="doit(666,'老铁！')" value="测试"> -->
        <input type="button" @click="setMessage" value="设置message" >
        <input type="text" v-model="message" @keyup.enter="changeMessage">
        <h2>{{ message }}</h2>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "这是Vuejs"
            },
            methods: {
                setMessage:function(p1,p2){
                    this.message="后端是nodejs";
                },
                changeMessage:function(){
                    alert(this.message);
                }
            }
        })
    </script>
    <!-- 笔记：
        * v-model 补充 
        * 便捷的设置和获取表单元素的值
        * 绑定的数据会合表单元素的值相关联
        * 绑定的数据和表单元素的值是双向绑定
    -->

</body>
</html>
