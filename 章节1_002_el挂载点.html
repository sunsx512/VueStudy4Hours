<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002_el挂载点</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    
</head>
<body>
    {{message}}
    <!-- <div id="app" class="app">
        {{message}}<br/>
        <span>{{message}}</span>
    </div> -->
    <h2 id="app" class="app">
        <span>{{message}}</span>
    </h2>
    <p id="app" class="app">
        <span>{{message}}</span>
    </p>


    <script>
        var app = new Vue({
            el: "#app", //建议使用id选择器
            //el: ".app",
            //el: "div",
            data:{
                message:"菜鸟程序员"
            }
        })
    </script>
    <h2>支持双标签，不支持单标签</h2>
    <h2>el挂载点写在body或者html标签中不生效，建议放在div中</h2>
</body>
</html>
